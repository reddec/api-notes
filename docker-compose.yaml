services:
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - html:/usr/share/nginx/html:ro

  api-notes:
    image: ghcr.io/reddec/api-notes:latest
    ports:
      - 127.0.0.1:8080:8080
    environment:
      PUBLIC_URL: http://localhost

    volumes:
      - html:/data

volumes:
  html: {}